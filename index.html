<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="images">
          <div class="image_back">
            <img src="/images/bg-card-back.png" alt="" srcset="" />
          </div>
          <div class="card-front">
            <img src="/images/bg-card-front.png" alt="" srcset="" />
            <img src="/images/card-logo.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
      <form action="">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" />
        <label for="card-number">CARD NUMBER</label>
        <input type="number" name="card-number" id="card-number" />
        <div class="date">
          <label for="date">EXP. DATE (MM/YY)</label>
          <input type="number" name="date" id="date" />
          <input type="number" name="date" id="date" />
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" />
        </div>
      </form>
    </div>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Your Name Here</a>.
  </div>
</html>
